<div class="form-group row" [class.has-danger]="email.invalid && email.touched">
    <label for="emailInput" class="col col-2 form-control-label">
        Email *
    </label>

    <div class="col col-10" [formGroup]="form">
        <input
            id="emailInput"
            placeholder="email"
            class="form-control"
            autofocus
            formControlName="email"
            [class.border-danger]="email.invalid && email.touched"
        />

        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            <div *ngIf="email.errors && email.errors.required">
                <fa-icon [icon]="faExclamationCircle"></fa-icon>
                <span class="ml-1">
                    Eine Email muss eingegeben werden.
                </span>
            </div>
            <div *ngIf="email.errors && email.errors.minlength">
                <fa-icon [icon]="faExclamationCircle"></fa-icon>
                <span class="ml-1">
                    Ein Email muss mindestens 6 Zeichen lang sein.
                </span>
            </div>
        </div>
    </div>
</div>
